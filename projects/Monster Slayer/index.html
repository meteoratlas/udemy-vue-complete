<!DOCTYPE html>
<html>
    <head>
        <title>Monster Slayer</title>
        <script src="https://npmcdn.com/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="css/foundation.min.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div id="app">
            <section class="row">
                <div class="small-6 columns">
                    <h1 class="text-center">YOU</h1>
                    <div class="healthbar">
                        <div
                            class="healthbar text-center"
                            style="background-color: green; margin: 0; color: white;"
                            :style="{width:playerHP + '%'}"
                        >
                            {{playerHP > 0 ? playerHP : "Dead"}}
                        </div>
                    </div>
                </div>
                <div class="small-6 columns">
                    <h1 class="text-center">MONSTER</h1>
                    <div class="healthbar">
                        <div
                            class="healthbar text-center"
                            style="background-color: green; margin: 0; color: white;"
                            :style="{width:monsterHP + '%'}"
                        >
                            {{monsterHP > 0 ? monsterHP : "Dead"}}
                        </div>
                    </div>
                </div>
            </section>
            <section class="row controls" v-if="gameOver===true">
                <div class="small-12 columns">
                    <button id="start-game" @click="resetGame">
                        START NEW GAME
                    </button>
                </div>
            </section>
            <section class="row controls" v-else>
                <div class="small-12 columns">
                    <button
                        id="attack"
                        @click="playerAttack(playerAttackPower)"
                    >
                        ATTACK
                    </button>
                    <button
                        id="special-attack"
                        @click="playerAttack(playerSpecialPower)"
                    >
                        SPECIAL ATTACK
                    </button>
                    <button id="heal" @click="playerHeal">HEAL</button>
                    <button id="give-up" @click="gameOver=true">GIVE UP</button>
                </div>
            </section>
            <section class="row log">
                <div class="small-12 columns">
                    <ul>
                        <li
                            :class="message.player ? 'player-turn' : 'monster-turn'"
                            v-for="message in messages"
                        >
                            {{message.msg}}
                        </li>
                    </ul>
                </div>
            </section>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
