<html>
    <head></head>
    <body>
        <div id="exercise">
            <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
            <p>VueJS is pretty cool - {{name}} ({{age}})</p>
            <!-- 2) Output your age, multiplied by 3 -->
            <p>
                {{name.split(" ")[0]}}'s age multiplied by three is {{age * 3}}.
            </p>
            <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
            <p>Here's a random number: {{getRandom()}}</p>
            <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
            <div>
                <img v-bind:src="imgSrc" style="width:100px;height:100px" />
            </div>
            <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
            <div>
                <input v-bind:value="name" type="text" />
            </div>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: "#exercise",
                data: {
                    name: "Bret Bretterson",
                    age: "12",
                    imgSrc:
                        "https://upload.wikimedia.org/wikipedia/en/thumb/2/2b/CBC_Logo_1974-1986.svg/420px-CBC_Logo_1974-1986.svg.png"
                },
                methods: {
                    getRandom: () => {
                        return Math.floor(Math.random() * 100);
                    }
                }
            });
        </script>
    </body>
</html>
